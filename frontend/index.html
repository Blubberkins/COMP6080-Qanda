<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Qanda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
</head>
<body>
    <header></header>
    <main role="main">
        <div id="login-page">
            <h1>Login to Qanda</h1>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="text" id="login-email" placeholder="Email">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" placeholder="Password">
                <button type="submit">Login</button>
            </form>
            <label for="show-register">Don't have an account yet?</label>
            <button id="show-register">Register</button>
        </div>
        <div id="register-page" style="display: none;">
            <h2>Create a Qanda account</h2>
            <form id="register-form">
                <label for="register-email">Email:</label>
                <input type="text" id="register-email" placeholder="Email">
                <label for="register-name">Full Name:</label>
                <input type="text" id="register-name" placeholder="Name">
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" placeholder="Password">
                <label for="register-confirm-password">Confirm password:</label>
                <input type="password" id="register-confirm-password" placeholder="Confirm Password">
                <button type="submit">Register</button>
            </form>
            <button id="show-login">Back to Login</button>
        </div>
        <div id="error-popup" style="display: none;">
            <span id="error-message"></span>
            <button id="close-error">X</button>
        </div>
        <div id="forum-page" style="display: none;">
            <button id="logout">Logout</button>
        </div>
        <div id="profile-page"></div>
    </main>
    <footer></footer>
    <script type="module" src="src/main.js"></script>
</body>
</html>
